services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq.mdds.com
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  redis:
    image: redis:7.4
    container_name: redis.mdds.com
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  grpc-server:
    image: mddsproject/grpc-server:0.1.0
    container_name: grpc.server.mdds.com
    environment:
      MDDS_EXECUTOR_GRPC_SERVER_HOST: grpc.server.mdds.com
      MDDS_EXECUTOR_GRPC_SERVER_PORT: 50051
    ports:
      - "50051:50051"
    healthcheck:
      test: [ "CMD", "grpc_health_probe", "-addr=grpc.server.mdds.com:50051" ]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  executor:
    image: mddsproject/executor:0.1.0
    container_name: executor.mdds.com
    command: ["java", "-jar", "/opt/mdds/mdds-executor/mdds-executor.jar"]
    depends_on:
      grpc-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      MDDS_EXECUTOR_HOST: executor.mdds.com
      MDDS_EXECUTOR_PORT: 35232
      MDDS_EXECUTOR_WEBAPP_DIR_LOCATION: /opt/mdds/mdds-executor
      MDDS_EXECUTOR_GRPC_SERVER_HOST: grpc.server.mdds.com
      MDDS_EXECUTOR_GRPC_SERVER_PORT: 50051
      MDDS_RABBITMQ_HOST: rabbitmq.mdds.com
      MDDS_RABBITMQ_PORT: 5672
      MDDS_RABBITMQ_USER: guest
      MDDS_RABBITMQ_PASSWORD: guest
    ports:
      - "35232:35232"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://executor.mdds.com:35232/health"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  web-server:
    image: mddsproject/web-server:0.1.0
    container_name: web.server.mdds.com
    command: ["java", "-jar", "/opt/mdds/mdds-web-server/mdds-web-server.jar"]
    depends_on:
      executor:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      MDDS_SERVER_HOST: web.server.mdds.com
      MDDS_SERVER_PORT: 8000
      MDDS_SERVER_WEBAPP_DIR_LOCATION: /opt/mdds/mdds-web-server/web-app
      MDDS_RABBITMQ_HOST: rabbitmq.mdds.com
      MDDS_RABBITMQ_PORT: 5672
      MDDS_RABBITMQ_USER: guest
      MDDS_RABBITMQ_PASSWORD: guest
      MDDS_REDIS_HOST: redis.mdds.com
      MDDS_REDIS_PORT: 6379
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web.server.mdds.com:8000/health"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  result-consumer:
    image: mddsproject/result-consumer:0.1.0
    container_name: result.consumer.mdds.com
    command: ["java", "-jar", "/opt/mdds/mdds-result-consumer/mdds-result-consumer.jar"]
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      MDDS_RESULT_CONSUMER_HOST: result.consumer.mdds.com
      MDDS_RESULT_CONSUMER_PORT: 8863
      MDDS_RESULT_CONSUMER_WEBAPP_DIR_LOCATION: /opt/mdds/mdds-result-consumer
      MDDS_RABBITMQ_HOST: rabbitmq.mdds.com
      MDDS_RABBITMQ_PORT: 5672
      MDDS_RABBITMQ_USER: guest
      MDDS_RABBITMQ_PASSWORD: guest
      MDDS_REDIS_HOST: redis.mdds.com
      MDDS_REDIS_PORT: 6379
    ports:
      - "8863:8863"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://result.consumer.mdds.com:8863/health"]
      interval: 3s
      timeout: 2s
      retries: 10
      start_period: 5s

  loki:
    image: grafana/loki:2.9.8
    container_name: loki.mdds.com
    command: ["-config.file=/etc/loki/loki.yaml"]
    user: root
    volumes:
      - ./observability/loki/loki.yaml:/etc/loki/loki.yaml:ro
      - loki-data:/var/lib/loki
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 5s
      timeout: 2s
      retries: 20

  alloy:
    image: grafana/alloy:v1.13.1
    container_name: alloy.mdds.com
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:12345
      - --storage.path=/var/lib/alloy
      - /etc/alloy/config.alloy
    volumes:
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - alloy-data:/var/lib/alloy
    depends_on:
      loki:
        condition: service_healthy
    ports:
      - "12345:12345"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:12345/-/ready"]
      interval: 5s
      timeout: 2s
      retries: 20

  grafana:
    image: grafana/grafana:12.3.3
    container_name: grafana.mdds.com
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      loki:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 2s
      retries: 20

volumes:
  loki-data:
  grafana-data:
  alloy-data:

