spring:
  config:
    import: "classpath:mdds-common.yml"

mdds:
  executor:
    host: localhost
    port: 35232
    id: executor-0001
    cancel-queue-name: cancel.queue-${mdds.executor.id}
    grpc.server:
      host: localhost
      port: 50051
      max-inbound-message-size: 1048576000
server:
  address: ${mdds.executor.host}
  port: ${mdds.executor.port}
